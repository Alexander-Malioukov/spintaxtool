<!DOCTYPE html>

<html>



	<head>

		<meta charset="utf-8" />

		<meta name="viewport" content="width=device-width initial-scale=1.0 minimum-scale=1.0 maximum-scale=1.0 user-scalable=no" />

		<meta name="robots" content="noindex, nofollow">

		

		<title>Passwords Generator</title>



		<script type="text/javascript" src="js/jquery-2.1.3.min.js"></script>

		<script type="text/javascript" src="js/simply-toast.min.js"></script>

		<script type="text/javascript" src="js/my-utils.js"></script>

		<script type="text/javascript" src="js/my-ajax.js"></script>

		<script type="text/javascript" src="js/password-generator.js"></script>

		

		<link type="text/css" rel="stylesheet" href="css/font-awesome-4.3.0/css/font-awesome.min.css">

		<link type="text/css" rel="stylesheet" href="css/simply-toast.min.css" />

		<link type="text/css" rel="stylesheet" href="css/gridism.css" />		

		<link type="text/css" rel="stylesheet" href="css/main.css" />

		

		<link type="image/x-icon" rel="shortcut icon" href="favicon.ico">

		<link type="image/x-icon" rel="icon" href="favicon.ico">

		

		<script type="text/javascript">

		$(document).ready(function() {

			initForm();

		});

		</script>

	</head>

	

	<body>

	

		<div id="page-content">

		

			<form class="db-form" onsubmit="return false">

			

				<div class="grid">

					<div class="unit whole">
                    <!--<div class="language_options">
                             <input type="image" src="images/fr.png" id="fr_lang" name="language" value="fr" name="setcookies" width="18px" height="12px" />
                             <input type="image" src="images/en.png" id="en_lang" name="language" value="en" name="setcookies" width="18px" height="12px"/>
                        </div>-->

						<div class="info-message help">

							<div class="help-content"></div>

							<div class="close-button"><a href="#"></a></div>

						</div>

					</div>

				</div>

			

				<div class="grid" id="users-passwords-container">

					<div class="unit whole">

						<label for="users-passwords">Utilisateurs et mots de passe</label>

						<textarea id="users-passwords" name="users-passwords" class="spintax"></textarea>

					</div>

				</div>

				

				<div class="grid">

					<div class="unit one-third">

						<button class="cancel" onclick="resetForm()">Recommencer</button>

					</div>

					<div class="unit one-third">

						<button class="action" onclick="generatePasswords()">Attribuer des mots de passe</button>

					</div>

					<div class="unit one-third">

						<button class="action" onclick="generateHtpasswdFile()">Générer le fichier .htpasswd</button>

					</div>

				</div>

				

			</form>



		</div>

		

	</body>

	

</html>
